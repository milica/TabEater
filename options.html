<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TabEater Options</title>

    <link type="text/css" rel="stylesheet" href="styles/main.css">
</head>
<body class="options">

    <div class="container">
        <div class="opt-form">

            <section class="description">
                The TabEater has come to save the day! No more alt-tabbing to hide unwanted tabs, the TabEater will take
                them away for you, and spit them back up when you need them. Just blacklist the sites you want TabEater
                to peck away, and surf carefree.
            </section>

            <h2>Blacklist</h2>

            <div id="url-list"></div>

            <hr/>

            <h2>Other Options</h2>

            <div class="the-rest">
                <div class="input-container short">
                    <label for="fallback">Fallback URL <span class="tooltip">?<span>When all tabs are blacklisted this url is going to be loaded when hiding tabs</span></span></label>
                    <input type="text" id="fallback" />
                </div>

                <div class="input-container">
                    <label for="clear-history">Clear history <span class="tooltip">?<span>Allows you to clear history when hiding tabs</span></span></label>
                    <input type="checkbox" id="clear-history" />
                </div>

                <div class="input-container">
                    <label>Shortcut <span class="tooltip">?<span>Shortcut for hitting crazy chicken</span></span></label>
                    <strong>CTRL/CMD + SHIFT + E</strong>
                </div>
            </div>

            <div class="save-action">
                <button type="submit" class="green" id="save">SAVE</button>
                <div id="status" class="note"></div>
            </div>

        </div>


    </div>
    <script type="text/javascript" src="scripts/options.js"></script>
</body>
</html>
